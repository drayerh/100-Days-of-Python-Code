<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Daily Crypto Alert History</h1>
    </header>
    <div class="container">
        {% for alert in alerts %}
        <div class="card">
            <h2>{{ alert.date.strftime('%Y-%m-%d %H:%M') }}</h2>
            <p>Price: ${{ alert.price }}</p>
            <p>{{ alert.analysis }}</p>
        </div>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
